# Jykell configuration
markdown: kramdown
pagination: 5

# Website title and description
# It will appear on home page, in your document head meta (for
# Google search results) and in your feed.xml site description."
name: Deutsch für Algernon
description: "Die verschíedenen Notizen über Deutschland und Deutsche Leute. Für Alle. Auf Deutsch."
cover: 'assets/images/testing-home-1.jpg'

# edit baseurl to simply '/' if using as your personal page (for project page, use /projectname/)
# edit url to your site full url, e.g. http://yourname.github.io/ (for personal page) or http://yourname.github.io/projectname/
# don't forget the trailing slash
baseurl: /
url: http://aufdeutsch.github.io/

# Permalinks
permalink: /:title

# ID for Google analyticsm leave as '-' to turn it off
google_analytics: '-'
# Username for disqus comments, leave as '-' to turn them off
disqus: '-'


# Internal, don't edit it
exclude: [
sh.png,
Gemfile,
Gemfile.lock,
README.md
]

